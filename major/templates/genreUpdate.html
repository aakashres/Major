{% extends 'layouts/base.html' %}

{% block head_title %}
{% endblock %}
{% block page_title %}
<h1>Genre Update</h1>
{% endblock %}

{% block content %}
<div class="portlet light ">
    <div class="portlet-title">
        <div class="caption">
            <i class="icon-equalizer font-red-sunglo"></i>
            <span class="caption-subject font-red-sunglo bold uppercase">Genre Update</span>
        </div>
    </div>
    <div class="portlet-body form">
        <!-- BEGIN FORM-->
        <form action="" method="post" class="form-horizontal">
        {% csrf_token %}
            <div class="form-body">
                <div class="form-group">
                    <label class="col-md-3 control-label" for="{{form.title.id_for_label}}">Genre Title</label>
                    <div class="col-md-6">
                    {{form.title}}
                    <span class="help-block"> A new genre for movie. </span>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <div class="row">
                    <div class="col-md-offset-3 col-md-4">
                        <button type="submit" class="btn green">Submit</button>
                    </div>
                </div>
            </div>
        </form>
        <!-- END FORM-->
    </div>
</div>
{% endblock %}

{% block extra_js%}
{% endblock %}
